<!doctype html>     <!--ページがどのバージョンで作られているか-->
<html lang="ja">    <!--Doctypeの宣言後すぐに記述 これはHTMLの文章，日本語ですという意味-->
    <head>          <!--ページのタイトルや説明文，使用する外部ファイルのリンクなど(ブラウザーには表示されない)-->
        <meta charset="UTF-8">  <!--文字コードをUTF-8にするという指定．ないと文字化けする-->
        <title>第102回全国校区サッカー選手権</title>     <!--ページのタイトルを書く．ブラウザのタブや検索時，ブックマーク時に表示される-->
        <meta name="description" content="猫の好きなもの，日々の生活をご紹介">  <!--検索に引っかかった時にページと共に表示-->
        <link rel="stylesheet" href="main.css">
    </head>

    <body>      <!--コンテンツ-->
        <h1>第102回全国校区サッカー選手権大会</h1>
        <h4>2023/12/28(木)〜2014/1/8(月・祝)</h4>
        <img src="soccerImage.jpg" alt="写真">;
        <!--画面遷移ボタン-->
        <table align="center">
            <tr>
                <th>
                    <button onclick="location.href='keigo.html'">
                        大会一覧>
                    </button>
                </th>
                <th>
                    <button onclick="location.href='keigo.html'">
                        <buttonText>
                            日程・結果>
                        </buttonText>
                    </button>
                </th>
            </tr>
            <tr>
                <th>
                    <button onclick="location.href='keigo.html'">
                        <buttonText>
                            チーム紹介>
                        </buttonText>
                    </button>
                </th>
                <th>
                    <button onclick="location.href='keigo.html'">
                        <buttonText>
                            会場アクセス>
                        </buttonText>
                    </button>
                </th>
            </tr>
        </table>
        <!--画面遷移ボタンここまで-->

        <h2>
            Pickup  News!
        </h2>

        <!--<pre>で空白がそのまま入る-->
        <newsList>
            <pre>2024/06/28                  オフセットについて<br></pre>
            <pre>2024/06/28                  イナズマイレブン　コラボイベント</pre>
        </newsList>

    </body>
</html>
